<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Include Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navigation Bar -->
<header class="bg-gray-800 text-white py-3">
  <div class="container mx-auto flex justify-between items-center px-8 lg:px-20">
    <!-- Home Link -->
    <a href="/home" class="text-blue-400 hover:text-blue-300 underline">Home</a>
    <!-- Auth Placeholder Button -->
    <a href="/login" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md hover:scale-110 transition duration-200 ease-in-out px-4 py-2">Start Now</a>
  </div>
</header>

<!-- Main Content -->
<div class="container mx-auto px-8 lg:px-20 py-10">
  <div class="flex flex-wrap -mx-4">
    <!-- Profile Column -->
    <div class="w-full lg:w-1/3 px-4 mb-4 lg:mb-0 flex flex-col items-center">
      <!-- Profile Picture -->
      <div class="mb-6">
        <img class="rounded-full w-40 h-40 border-2 border-gray-300" src="https://via.placeholder.com/160" alt="Profile Picture">
      </div>
      <!-- Biography -->
      <div class="bg-white p-4 rounded-lg shadow mb-6 w-full text-center">
        <h3 class="text-lg font-semibold mb-2">Biography</h3>
        <p class="text-gray-700">This is a short biography section where the user can describe themselves.</p>
      </div>
      <!-- Links -->
      <dl class="bg-white p-4 rounded-lg shadow w-full text-center">
        <dt class="font-semibold text-gray-700 mb-2">Links</dt>
        <dd class="mb-1"><a href="#" class="text-blue-500 hover:text-blue-600">Website</a></dd>
        <dd class="mb-1"><a href="#" class="text-blue-500 hover:text-blue-600">LinkedIn</a></dd>
        <dd><a href="#" class="text-blue-500 hover:text-blue-600">GitHub</a></dd>
      </dl>
    </div>

    <!-- Information Column -->
    <div class="w-full lg:w-2/3 px-4 flex flex-col justify-center">
        <!-- Name and Location, etc. -->
        <div class="mb-6 text-center lg:text-left lg:mb-10 lg:mt-8">
          <h1 class="text-6xl font-bold text-gray-900 mb-4 lg:mb-1">Jane Doe</h1>
          <p class="text-xl text-gray-600 mt-10 lg:mt-6">San Francisco, CA | Stanford University | Computer Science</p>
        </div>
      <!-- Relevant Information as List Group -->
      <div class="bg-white p-4 rounded-lg shadow space-y-3">
        <h3 class="text-lg font-semibold mb-2">Relevant Information</h3>
        <div class="bg-gray-100 p-4 rounded-md">
          <h4 class="font-semibold text-gray-700">Hackathons Attended</h4>
          <p class="text-gray-600">5</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-md">
          <h4 class="font-semibold text-gray-700">Skills</h4>
          <ul class="list-disc list-inside">
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
          </ul>
        </div>
        <!-- Additional Information can go here -->
      </div>
    </div>
  </div>
</div>

</body>
</html>
